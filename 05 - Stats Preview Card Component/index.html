<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-grid">
        <div class="text-content">
          <h1>Get <span class="color-soft-violet">insights</span> that help your business grow.</h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
          <div class="box">
            <div>
              <p class="stats-num">10k+</p>
              <p>COMPANIES</p>
            </div>
            <div>
              <p class="stats-num">314</p>
              <p>TEMPLETES</p>
            </div>
            <div>
              <p class="stats-num">12M+</p>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="image-bg-content">
          <img src="./images/image-header-mobile.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
